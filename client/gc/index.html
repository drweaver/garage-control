<!doctype html>
<html lang="en" ng-app="GcApp">
  <head>
    <title>Garage Control</title>
    <link rel="shortcut icon" href="ico/favicon.ico"/>
    <link rel="apple-touch-icon" href="ico/touch-icon-iphone.png" /> 
    <link rel="apple-touch-icon" sizes="76x76" href="ico/touch-icon-ipad.png" /> 
    <link rel="apple-touch-icon" sizes="120x120" href="ico/touch-icon-iphone-retina.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="ico/touch-icon-ipad-retina.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="ng-notify.min.css">
    <style>
     body {
        padding-top: 70px;
      }
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
      }
      .green {
        color: green;
      }
      .red {
        color: red;
      }
      .amber {
        color: #FFBF00;
      }
    </style>
  </head>
  <body>
    
    <div ng-controller="MainController">
      <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
          <p class="navbar-left navbar-brand">
            Garage Control
          </p>
          <p class="navbar-right">
            <span class="glyphicon glyphicon-map-marker" ng-class="{ green: latlngAuthorised, amber: !latlngAuthorised && latlng !== undefined, red: latlng === undefined }" aria-aria-hidden="true"></span>
            <span class="glyphicon glyphicon-transfer" ng-class="{ green: connected, red: !connected }" ng-click="reconnect()" aria-hidden="true"></span>
          </p>
        </div>
      </nav>
    
      <div class="container">
        <button class="btn btn-primary btn-lg btn-block" ng-click="operateDoor()" ng-disabled="!canOperate">
          <span>Operate Door
            <span class="badge ng-cloak">{{connected && status ? status : ''}}</span>
          </span>
        </button>
        <br/>
        <div class="text-center">
          <img src="/garagecam/?action=stream" class="img-responsive">
        </div>
      </div>
    </div>
    <script src="//cdn.socket.io/socket.io-1.3.2.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="ng-notify.min.js"></script>
    <script src="client.js"></script>
  </body>
</html>
